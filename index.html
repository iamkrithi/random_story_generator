   let synth = window.speechSynthesis;
   let utterance;
   let isPaused = false;

  function generateStory() {
  const theme = document.getElementById("theme").value.toLowerCase();
  const character = document.getElementById("character").value;
  const setting = document.getElementById("setting").value;
  const object = document.getElementById("object").value;

  const themeData = storyThemes[theme];

  // Pick 6 sentences from each section
  const introSentences = getRandomItems(themeData.intro, 6);
  const challengeSentences = getRandomItems(themeData.challenge, 6);
  const climaxSentences = getRandomItems(themeData.climax, 6);
  const endingSentences = getRandomItems(themeData.ending, 6);

  // Replace placeholders
  const replacePlaceholders = (sentence) =>
    sentence.replace(/{character}/g, character)
            .replace(/{setting}/g, setting)
            .replace(/{object}/g, object);

  const fullStory = [
    ...introSentences,
    ...challengeSentences,
    ...climaxSentences,
    ...endingSentences
  ].map(replacePlaceholders);

  // Group into 3â€“4 paragraphs (e.g., 6+6+6+6)
  const paragraphCount = 4;
  const sentencesPerParagraph = fullStory.length / paragraphCount;

  let storyHTML = "";
  for (let i = 0; i < paragraphCount; i++) {
    const start = i * sentencesPerParagraph;
    const end = start + sentencesPerParagraph;
    const paragraph = fullStory.slice(start, end).join(" ");
    storyHTML += `<p>${paragraph}</p>`;
  }

  document.getElementById("storyBox").innerHTML = storyHTML;
}

// Helper: Get n random items from array
function getRandomItems(arr, count) {
  const shuffled = arr.sort(() => 0.5 - Math.random());
  return shuffled.slice(0, count);
}
function startReading() {
  const text = document.getElementById("storyBox").innerText;
  if (synth.speaking && isPaused) {
    synth.resume();
    isPaused = false;
  } else {
    utterance = new SpeechSynthesisUtterance(text);
    synth.speak(utterance);
  }
}

function pause() {
  if (synth.speaking && !synth.paused) {
    synth.pause();
    isPaused = true;
  }
}

function stopReading() {
  synth.cancel();
  isPaused = false;
}
